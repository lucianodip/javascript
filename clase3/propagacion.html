<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagacion</title>
    <style>
        div{
            min-width: 100px;
            min-height: 100px;
            padding: 50px;
            margin: 20px;
        }
        #caja1 { background-color:orange ; }
        #caja2 { background-color: green; }
        #caja3 { background-color:blue ; }
        #caja4 { background-color:orangered ; }
       

    </style>
</head>
<body>
    <div id="caja1">
      <div id="caja2">
         <div id="caja3"></div>
         <div id="caja4"></div>
      </div>
    </div>

    <script>
        let caja1 = document.getElementById("caja1");
        caja1.addEventListener("click", () =>{ alert("CERRAR EL MODAL"); });

        let caja3 = document.getElementById("caja3");
        caja3.addEventListener("click", (e)=>{ 
            e.stopPropagation();
            alert("GUARDAR ALGO"); })
        
        let caja4 = document.getElementById("caja4");
        caja4.addEventListener("click", ()=>{ alert("ELIMINA ALGO"); })
         


    </script>
</body>
</html>
